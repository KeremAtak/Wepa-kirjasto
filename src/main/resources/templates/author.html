<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Author</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        
        <h2 th:text="${author.name + ' ' + author.surname}">author</h2>
        
        <ul>
            <li th:each="book : ${books}">
                <a th:href="@{/genres/{genreId}/{bookId}(genreId=${book.genre.id},bookId=${book.id})}" th:text="${book.title}">book</a>
            </li>
        </ul>
        
        <form th:action="@{/authors/{authorId}(authorId=${author.id})}" th:method="DELETE" sec:authorize="hasRole('ROLE_ADMIN')">
            <input type="submit" value="Poista kirjailija"/>
        </form>
        
        <p>
            <a th:href="@{/authors}">Kirjailijat</a>
        </p>
    </body>
</html>
