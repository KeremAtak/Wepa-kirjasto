<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
    <head>
        <title>Book</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        
        <h2 th:text="${book.name}">name</h2>
        
        <h3>Kuvaus</h3>
        
        <i th:text="${book.description}">description</i>
        
        <h3>Genre</h3>

        <i th:text="${book.genre.name}">description</i>
        
        <h3>Sivut</h3>
        
        <small th:text="${book.pages}">pages</small>
        
        <h3>Julkaisuvuosi</h3>

        <small th:text="${book.year}">year</small>
        
        <h3>Kirjailija</h3>
        
        <a th:href="@{/authors/{authorId}(authorId=${book.author.id})}" th:text="${author.name + ' ' + author.surname}">author name</a>
        
        <form th:action="@{/genres/{genreId}/{bookId}(genreId=${book.genre.id},bookId=${book.id})}" method="POST">
            <input type="submit" value="Varaa"/>            
        </form>
        
        <p>
            <a th:href="@{/genres/{genreId}(genreId=${book.genre.id})}">Kirjat</a>
        </p>
    </body>
</html>
